


<h1>Search for Owner</h1>
<form [formGroup]="searchForm" (ngSubmit)="onSearchSubmit()">
<div class="row">
	
	
	
	
	<div class="col-md-3">
		<div class="form-group">
			<label htmlFor="firstName">First name</label>
			<input class="form-control" id="firstName" name="firstName" formControlName="firstName" type="text" placeholder="" />
		</div>

	</div>
    
	
	<div class="col-md-3">
		<div class="form-group">
			<label htmlFor="lastName">Last name</label>
			<input class="form-control" id="lastName" name="lastName" formControlName="lastName" type="text" placeholder="" />
		</div>

	</div>
    
	
	
	
    
    
    
    
    
</div>
<div class="row">
	<div class="col-md-3">
		<button type="submit">search</button>
	</div>
</div>	
</form>

<div class="row">
	<div class="col-md-12">
	<table class="table table-bordered">
		<thead>
			<tr>
				
				<th>
					First name
				</th>
				
				<th>
					Last name
				</th>
				
				<th>
					Telephone
				</th>
				
				
				<th>
					Actions
				</th>
			</tr>
		</thead>
		<tbody *ngFor="let owner of ownerList">
			<tr>
				
				<th>
					{{owner.firstName}}
				</th>
				
				<th>
					{{owner.lastName}}
				</th>
				
				<th>
					{{owner.telephone}}
				</th>
				
				
				<th>
					Actions
				</th>
			</tr>
		</tbody>
	</table>
	</div>
</div>
