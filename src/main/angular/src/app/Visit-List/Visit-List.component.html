


<h1>Search for Visit</h1>
<div class="row">
	
	
	
	
	
	<div class="col-md-3">
		<div class="form-group">
			<label htmlFor="description">Description</label>
			<input class="form-control" id="description" name="description" type="text" placeholder="" />
		</div>

	</div>
    
    
    
    
    
</div>
<div class="row">
	<div class="col-md-3">
		<button (click)="searchVisit()">search</button>
	</div>
</div>	

<div class="row">
	<div class="col-md-12">
	<table class="table table-bordered">
		<thead>
			<tr>
				<th></th>
				
				<th>
					Date
				</th>
				
				<th>
					Description
				</th>
				
				
				<th>
					Actions
				</th>
			</tr>
		</thead>
		<tbody *ngFor="let visit of visitList">
			<tr>
				<th></th>
				
				<th>
					{{visit.date}}
				</th>
				
				<th>
					{{visit.description}}
				</th>
				
				
				<th>
					Actions
				</th>
			</tr>
		</tbody>
	</table>
	</div>
</div>
